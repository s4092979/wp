<!DOCTYPE html>
<html lang="en">

<head>
	<title>Array of Numbers</title>
	<meta charset=UTF-8>
	<script>
		let primes = [2, 3, 5, 7, 11, 13];
	</script>
</head>

<body>
	<h1>Prime Numbers</h1>
	<script>
		for (let i = 0; i < primes.length; i++) {
			document.write(primes[i] + "<br>");
		}
	</script>
</body>

</html>
